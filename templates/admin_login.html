{% include 'header.html' %}

<main style="padding: 50px; max-width: 400px; margin: auto;">
  <h2 style="text-align: center; margin-bottom: 30px;">تسجيل دخول الإدارة</h2>
  <form method="post">
    {% csrf_token %}
    <label for="username">اسم المستخدم:</label>
    <input type="text" name="username" id="username" required style="width: 100%; padding: 10px; margin-bottom: 15px;">

    <label for="password">كلمة المرور:</label>
    <input type="password" name="password" id="password" required style="width: 100%; padding: 10px; margin-bottom: 15px;">

    <button type="submit" style="width: 100%; padding: 10px; background-color: #34495e; color: white; border: none; border-radius: 6px;">
      دخول
    </button>
  </form>
</main>

{% include 'footer.html' %}
